<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>Elena Caron Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-stack: 'Montserrat', sans-serif;
        --font-size: 16px;
        --line-height: 1.5;
        --color-text: #151515; /* #08162a */
        --color-text-subtle: #746751;
        --color-text-inverted: #fff;
        --color-ui: #366696; /* #06c */
        --color-ui-hover: #52667a;
        --color-ui-text: #fff;
        --color-background: #ece9e4;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-background);
        color: var(--color-text);
        font: var(--font-size)/var(--line-height) var(--font-stack);
      }

      main {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 40em;
        text-align: center;
      }

      h1 {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      p {
        margin-block: 8rem;
      }

      #social {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--color-text);
      }

      #social svg {
        margin-inline-end: 0.5rem;
        width: 2rem;
        height: 2rem;
      }

    </style>
  </head>
